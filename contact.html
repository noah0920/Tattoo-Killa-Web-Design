    <section>
        <div class="contenedor-formulario">
            <h3>Contact</h3>

            <form class="formulario">
                     <div class="contenedor-campos">

                        <div class="campo">
                            <input type="text" placeholder="name">
                            <label>Your name:</label>
                        </div>

                        <div class="campo">
                            <input type="text" placeholder="surname">
                            <label>Your surname:</label>
                        </div>

                        
                        <div class="campo">
                            <input type="email" placeholder="example@example.com">
                            <label>Email address:</label>
                        </div>

                     </div>
                        
                    
                     <div class="boton">
                        <label for="">i want toreceive notifications about the store</label>
                        <input type="checkbox" id="boton-switch">
                        <label class="label-switch" for="boton-switch"></label>
                     </div>
                     
                     <button class="btn">
                        Send
                     </button>
            </form>
        </div>
